---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }} 
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    	  <i class="icon-comment"></i> <a href="http://philipppro.github.io{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">Comments</a> | 
  {% endfor %}
</div>
